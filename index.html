<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạo Key Online</title>
<style>
  body { font-family: Arial, sans-serif; background: #eef3f9; color: #333; text-align: center; padding: 30px; }
  .box { background: white; border-radius: 10px; padding: 20px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input, select, button { margin: 10px 0; padding: 10px; width: 90%; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #4CAF50; color: white; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>
<div class="box">
  <h2>Tạo Key Online</h2>
  
  <input type="text" id="username" placeholder="Nhập tên hoặc ID người dùng"><br>
  <label>Chọn thời gian hết hạn:</label><br>
  <input type="datetime-local" id="expiry"><br>
  
  <button onclick="createKey()">Tạo Key</button>
  
  <h3>Kết quả:</h3>
  <textarea id="result" rows="4" readonly></textarea>
</div>

<script>
function createKey() {
  let username = document.getElementById('username').value.trim();
  let expiry = document.getElementById('expiry').value;
  
  if (!username || !expiry) {
    alert("Vui lòng nhập đầy đủ thông tin!");
    return;
  }

  // Sinh key ngẫu nhiên
  let randomKey = Math.random().toString(36).substring(2, 10).toUpperCase();
  
  // Ghép dữ liệu key + thời gian
  let now = new Date();
  let keyData = {
    user: username,
    key: randomKey,
    created: now.toLocaleString(),
    expiry: new Date(expiry).toLocaleString()
  };

  // Gửi lên API nếu muốn
  // fetch(`https://chuot.rdffvn.com/kiemtra/api_key.php?name_key=${username}&key=${randomKey}`)
  //   .then(res => res.text())
  //   .then(txt => console.log("API response:", txt));

  document.getElementById("result").value = 
    `Người dùng: ${keyData.user}\n` +
    `Key: ${keyData.key}\n` +
    `Tạo lúc: ${keyData.created}\n` +
    `Hết hạn: ${keyData.expiry}`;
}
</script>
</body>
</html>
